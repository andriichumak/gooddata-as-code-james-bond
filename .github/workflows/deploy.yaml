name: Deploy to GoodData server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run validate
      - run: npm run deploy
        env:
          GOODDATA_API_TOKEN: ${{ secrets.GD_TOKEN }}
